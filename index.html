<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Channel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slack Channel Data</h1>
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Upload ZIP File</button>
        <input type="file" id="fileInput" accept=".zip" style="display:none;">
        <div class="mb-3">
            <label for="teamFilterInput" class="form-label">Filter by Team Name:</label>
            <input type="text" class="form-control" id="teamFilterInput" placeholder="Enter team name...">
        </div>
        <table id="dataTable" class="table table-striped">
            <thead>
                <tr>
                    <th data-sort-direction="asc">Channel Name <i class="material-icons">arrow_upward</i></th>
                    <th data-sort-direction="asc">Merged Count <i class="material-icons">arrow_upward</i></th>
                    <th data-sort-direction="asc">Closed Count <i class="material-icons">arrow_upward</i></th>
                    <th data-sort-direction="asc">Reflection Count <i class="material-icons">arrow_upward</i></th>
                    <th data-sort-direction="asc">Grade <i class="material-icons">arrow_upward</i></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="accordion" class="accordion"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
